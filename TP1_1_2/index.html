<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://g200kg.github.io/webaudio-controls/webaudio-controls.js"></script>
	<title>Fchier Audio / vid√©o</title>
</head>
<body>
<section class="section">
    <video id="maVideo" width="620" height="440" src="videos/LesDalton.mp4" controls  type="video/mp4"></video>
    <section>
        <div class="topnav">
            <button  id="playButton" type="button" class="btn btn-outline-secondary" onclick="video.play();">play</button>
            <button type="button" class="btn btn-outline-secondary" onclick="video.pause();">pause</button>
        
          </div>
          <webaudio-knob id="knob-1" src="img/button.png" min="0" max="1" step="0.10"></webaudio-knob>
    </section>
</section>

<script>
    let video = document.getElementById("maVideo");
    document.getElementById("knob-1").addEventListener("input", (event)=>{
    video.volume = event.target.value;
  });

  function connectedCallback() {
    this.video = this.shadowRoot.querySelector("#maVideo");
    this.video.loop = true;

    this.declareListeners();
  }

  function declareListeners() {
    this.shadowRoot.querySelector("#playButton").addEventListener("click", (event) => {
      this.playVideo();
    });
    
}


  function playVideo(){this.video.play();}
</script>

</body>
</html>
